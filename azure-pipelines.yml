trigger:
- master

variables:
  - group: deployment_token

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    echo "hello world"
  displayName: 'echo "hello world"'

- task: AzureStaticWebApp@0
  inputs:
    app_location: '/WhatsappLookALike'
    skip_app_build: true
    skip_api_build: true
    azure_static_web_apps_api_token: $(deployment_token)
